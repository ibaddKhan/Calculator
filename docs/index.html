<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/9aded8b196.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="">
    <!-- Starting -->
    <div class="container">
      <div class="cal">
        <h1 class="heading">
          <i class="fa-solid fa-calculator font"></i>Calculate Me
        </h1>
        <input type="text" class="result text-4xl" />

        <div class="flex">
          <div><button class="button" id="but">C</button></div>
          <div><button class="button" id="but">%</button></div>
          <div><button class="button" id="but">M+</button></div>
          <div><button class="button" id="but">M-</button></div>
        </div>

        <div class="flex">
          <div><button class="button">7</button></div>
          <div><button class="button">8</button></div>
          <div><button class="button">9</button></div>
          <div><button class="button">+</button></div>
        </div>
        <div class="flex">
          <div><button class="button">4</button></div>
          <div><button class="button">5</button></div>
          <div><button class="button">6</button></div>
          <div><button class="button">-</button></div>
        </div>
        <div class="flex">
          <div><button class="button">1</button></div>
          <div><button class="button">2</button></div>
          <div><button class="button">3</button></div>
          <div><button class="button">*</button></div>
        </div>
        <div class="flex">
          <div><button class="button">0</button></div>
          <div><button class="button">.</button></div>
          <div><button class="button">/</button></div>
          <div><button class="button">=</button></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
